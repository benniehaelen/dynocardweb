<h3>Graph: Dyno Card</h3>
<h4 *ngIf="errorMessage">
  <div>Error: {{ errorMessage.message }}</div>
  <div>Requested Url: {{ errorMessage.requestedUrl }}</div>
</h4>
<div *ngIf="!errorMessage" class="chart-container">
  <div #controls></div>
  <svg></svg>
  <div class="legend">
    <div>
      <div class="circle surface"></div>Surface Chart
    </div>
    <div>
      <div class="circle pump"></div>Pump Chart
    </div>
  </div>
</div>
